<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Notes Invoice</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    background:#f2f4f8;
    padding:20px;
}
.invoice{
    width:800px;
    margin:auto;
    background:#fff;
    padding:25px;
}

/* HEADER */
.header{
    text-align:center;
}
.header img{
    height:60px;
    display:block;
    margin:auto;
}
.header h2{
    margin:5px 0;
    color:#2c2f8f;
}
.header small{
    font-size:12px;
}

/* TOP FIELDS */
.top-fields{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:15px;
}
.top-fields input{
    padding:6px;
    width:100%;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    font-size:13px;
}
th,td{
    border:1px solid #ccc;
    padding:6px;
    text-align:center;
}
th{background:#f3f5ff;}
td input{
    width:100%;
    border:none;
    text-align:center;
}

/* BUTTONS */
.actions{
    margin-top:10px;
}
button{
    padding:6px 12px;
    border:none;
    background:#2c2f8f;
    color:#fff;
    border-radius:4px;
    cursor:pointer;
}

/* TOTAL BOX */
.total-box{
    width:100%;
    border:2px solid #c9b037;
    margin-top:15px;
    padding:12px;
    font-size:13px;
}
.total-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:6px;
}
.total-row input,
.total-row select{
    width:140px;
    padding:4px;
}
.grand{
    font-weight:600;
    font-size:15px;
}

/* WORDS */
.words-box{
    border:1px solid #c9b037;
    margin-top:10px;
    padding:8px;
}

.footer-actions{
    margin-top:15px;
    display:flex;
    gap:10px;
}
</style>
</head>

<body>

<div class="invoice" id="invoice">

<!-- HEADER -->
<div class="header">
<img src="logo.png" alt="Hello Notes Logo">
<h2>Hello Notes</h2>
<small>
GST: 29AFQFS154Q1ZU<br>
No.6 Kurubarahalli Main Road, Kirloskar Layout<br>
Bengaluru – 570079 | Phone: 8073431538
</small>
</div>

<!-- TOP FIELDS -->
<div class="top-fields">
<input placeholder="Invoice Number">
<input type="date">
<input placeholder="Customer Name" style="grid-column:1/3">
</div>

<!-- ITEMS TABLE -->
<table id="itemsTable">
<thead>
<tr>
<th style="width:40%">Item</th>
<th>Qty</th>
<th>Rate</th>
<th>Total</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="actions">
<button onclick="addRow()">+ Add Item</button>
</div>

<!-- TOTALS -->
<div class="total-box">

<div class="total-row">
<span>Subtotal</span>
<span>₹ <span id="subtotal">0.00</span></span>
</div>

<div class="total-row">
<span>Discount</span>
<input type="number" id="discount" value="0" oninput="calc()">
<select id="discountType" onchange="calc()">
<option value="%">%</option>
<option value="₹">₹</option>
</select>
</div>

<div class="total-row">
<span>GST Base</span>
<select id="gstBase" onchange="calc()">
<option value="subtotal">On Subtotal</option>
<option value="afterDiscount">After Discount</option>
</select>
</div>

<div class="total-row">
<span>GST %</span>
<input type="number" id="gst" value="9" oninput="calc()">
</div>

<div class="total-row">
<span>CGST</span>
<span>₹ <span id="cgst">0.00</span></span>
</div>

<div class="total-row">
<span>SGST</span>
<span>₹ <span id="sgst">0.00</span></span>
</div>

<div class="total-row grand">
<span>Grand Total</span>
<span>₹ <span id="grand">0.00</span></span>
</div>

</div>

<div class="words-box">
<strong>Amount in words:</strong><br>
<span id="words"></span>
</div>

<div class="footer-actions">
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="window.print()">Print</button>
</div>

</div>

<script>
function addRow(){
const tbody=document.querySelector("#itemsTable tbody");
const row=tbody.insertRow();
row.innerHTML=`
<td><input></td>
<td><input type="number" value="1" oninput="calc()"></td>
<td><input type="number" value="0" oninput="calc()"></td>
<td><input readonly></td>`;
}

for(let i=0;i<13;i++) addRow();

function calc(){
let subtotal=0;
document.querySelectorAll("#itemsTable tbody tr").forEach(r=>{
let q=+r.cells[1].children[0].value;
let rate=+r.cells[2].children[0].value;
let t=q*rate;
r.cells[3].children[0].value=t.toFixed(2);
subtotal+=t;
});
subtotalEl.innerText=subtotal.toFixed(2);

let d=+discount.value;
let discAmt=(discountType.value=="%")?(subtotal*d/100):d;
let base=(gstBase.value=="afterDiscount")?(subtotal-discAmt):subtotal;

let gstAmt=base*(+gst.value/100);
let cg=gstAmt/2, sg=gstAmt/2;
let grandTotal=(subtotal-discAmt)+gstAmt;

cgst.innerText=cg.toFixed(2);
sgst.innerText=sg.toFixed(2);
grand.innerText=grandTotal.toFixed(2);
words.innerText=numToWords(Math.round(grandTotal))+" Only";
}

const subtotalEl=subtotal;
function numToWords(n){
const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
if(n<20)return a[n];
if(n<100)return b[Math.floor(n/10)]+" "+a[n%10];
if(n<1000)return a[Math.floor(n/100)]+" Hundred "+numToWords(n%100);
if(n<100000)return numToWords(Math.floor(n/1000))+" Thousand "+numToWords(n%1000);
return n;
}

function downloadPDF(){
html2pdf().from(invoice).save("HelloNotes-Invoice.pdf");
}

calc();
</script>

</body>
</html>
