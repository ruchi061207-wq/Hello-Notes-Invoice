<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Notes Invoice</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#eef1f7;
  padding:20px;
}
.invoice{
  width:800px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-top:6px solid #1f3fa3;
}

/* HEADER */
.header{
  text-align:center;
}
.header img{
  height:60px;
  margin:auto;
}
.header input{
  border:none;
  text-align:center;
  width:100%;
  font-size:12px;
}

/* LABEL FIELD */
.field{display:flex;flex-direction:column;}
.field label{font-size:11px;color:#444;margin-bottom:2px;}

/* TOP */
.top-fields{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px;
}
.top-fields input{padding:6px;width:100%;}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:13px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th{background:#f1f4ff;}
td input{
  width:100%;
  border:none;
  text-align:center;
}

/* TOTAL BOX */
.total-box{
  border:2px solid #c9b037;
  margin-top:15px;
  padding:12px;
  font-size:13px;
}
.total-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.total-row input,.total-row select{
  width:140px;
  padding:4px;
}
.grand{font-weight:600;font-size:15px;color:#1f3fa3;}

/* WORDS */
.words-box{
  border:1px solid #c9b037;
  margin-top:10px;
  padding:8px;
}
  
.company-name{
  color:#1f3fa3;            /* Blue text */
  font-weight:700;           /* Bold */
  font-size:20px;            /* Slightly bigger */
  background: linear-gradient(to right, #fff7e0 0%, #fff7e0 100%); /* soft highlight */
  padding:2px 4px;
  border-bottom: 3px solid #c9b037;  /* Gold underline */
  text-align:center;
}
  
/* BUTTONS */
button{
  padding:6px 12px;
  background:#1f3fa3;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
.no-print{display:block;}
.footer-actions{margin-top:15px;display:flex;gap:10px;}

@media print {
    input, select {
        border: 1px solid #000 !important; /* show box */
        background: #fff !important;       /* white background */
        -webkit-print-color-adjust: exact; /* ensure colors print */
        color: #000 !important;
        padding: 2px 4px;
    }
  }
  
  .remove-row{
  background:#c70000;
  color:#fff;
  border:none;
  padding:2px 6px;
  margin-left:4px;
  cursor:pointer;
  border-radius:3px;
  font-size:12px;
}
.remove-row:hover{
  background:#ff1a1a;
}
  
</style>
</head>

<body>

<div class="invoice" id="invoice">

<!-- HEADER -->
<div class="header">
<img id="logoPreview" src="LOGO.jpg">>
<input value="Hello Notes" class="company-name" readonly>
<input value="GST: 29AFQFS154Q1ZU">
<input value="No.6 Kurubarahalli Main Road, Kirloskar Layout, Bengaluru – 570079">
<input value="Phone: 8073431538">
</div>

<!-- TOP -->
<div class="top-fields">
<div class="field">
<label>Invoice Number</label>
<input>
</div>
<div class="field">
<label>Invoice Date</label>
<input type="date">
</div>
<div class="field" style="grid-column:1/3">
<label>Customer Name</label>
<input>
</div>
</div>

<!-- TABLE -->
<table id="itemsTable">
<thead>
<tr>
<th style="width:40%">Item</th>
<th>Qty</th>
<th>Rate</th>
<th>Total</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="no-print">
<button onclick="addRow()">+ Add Item</button>
</div>

<!-- TOTALS -->
<div class="total-box">

<div class="total-row">
<span>Subtotal</span>
<span>₹ <span id="subtotal">0.00</span></span>
</div>

<div class="total-row">
<span>Discount</span>
<input type="number" id="discount" value="0" oninput="calc()">
<select id="discountType" onchange="calc()">
<option value="%">%</option>
<option value="₹">₹</option>
</select>
</div>

<div class="total-row">
<span>GST Based On</span>
<select id="gstBase" onchange="calc()">
<option value="subtotal">Subtotal</option>
<option value="afterDiscount">After Discount</option>
</select>
</div>

<div class="total-row">
<span>GST %</span>
<input type="number" id="gst" value="18" oninput="calc()">
</div>

<div class="total-row">
<span>CGST</span>
<span>₹ <span id="cgst">0.00</span></span>
</div>

<div class="total-row">
<span>SGST</span>
<span>₹ <span id="sgst">0.00</span></span>
</div>

<div class="total-row grand">
<span>Grand Total</span>
<span>₹ <span id="grand">0.00</span></span>
</div>

</div>

<div class="words-box">
<strong>Amount in words:</strong><br>
<span id="words"></span>
</div>

<div class="footer-actions no-print">
<button onclick="downloadPDF()">Download PDF</button>
<button onclick="window.print()">Print</button>
</div>

</div>

<script>

function addRow(){
const t=document.querySelector("#itemsTable tbody");
const r=t.insertRow();
r.innerHTML=`<td><input></td>
<td><input type="number" value="1" oninput="calc()"></td>
<td><input type="number" value="0" oninput="calc()"></td>
<td><input readonly> <button-type="button" class="remove-row" onclick="removeRow(this)">✖</button>
  </td>`;
}
  
function removeRow(btn){
  const row = btn.closest("tr");
  row.remove();
  calc();
}
  
for(let i=0;i<13;i++) addRow();

function calc(){
let subtotal=0;
document.querySelectorAll("#itemsTable tbody tr").forEach(r=>{
let q=+r.cells[1].children[0].value;
let rate=+r.cells[2].children[0].value;
let t=q*rate;
r.cells[3].children[0].value=t.toFixed(2);
subtotal+=t;
});
subtotalEl.innerText=subtotal.toFixed(2);

let d=+discount.value;
let discAmt=(discountType.value=="%")?(subtotal*d/100):d;
let base=(gstBase.value=="afterDiscount")?(subtotal-discAmt):subtotal;
let gstAmt=base*(+gst.value/100);

cgst.innerText=(gstAmt/2).toFixed(2);
sgst.innerText=(gstAmt/2).toFixed(2);

let g=(subtotal-discAmt)+gstAmt;
grand.innerText=g.toFixed(2);
words.innerText=numToWords(Math.round(g))+" Only";
}

const subtotalEl=subtotal;

function numToWords(n){
const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
if(n<20)return a[n];
if(n<100)return b[Math.floor(n/10)]+" "+a[n%10];
if(n<1000)return a[Math.floor(n/100)]+" Hundred "+numToWords(n%100);
if(n<100000)return numToWords(Math.floor(n/1000))+" Thousand "+numToWords(n%1000);
return n;
}

function downloadPDF(){
document.querySelectorAll('.no-print').forEach(e=>e.style.display='none');
html2pdf().from(invoice).save("HelloNotes-Invoice.pdf").then(()=>{
document.querySelectorAll('.no-print').forEach(e=>e.style.display='block');
});
}

calc();
</script>

</body>
</html>
