<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Notes Invoice</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{ box-sizing:border-box; font-family:Poppins,sans-serif; }

body{
  background:#f0f4ff;
  margin:0;
  padding:10px;
}

.invoice{
  width:794px;
  height:1123px;              /* A4 fixed */
  background:#fff;
  margin:auto;
  padding:20px;
  position:relative;
  overflow:hidden;            /* ðŸ”‘ PREVENT PUSH */
}

/* HEADER */
.header{text-align:center;}
.header h2{margin:0;color:#1f3b82;}
.header p{margin:3px 0;font-size:12px;}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

thead th{
  background:#2b3fa0;
  color:#fff;
  padding:6px;
  font-size:13px;
}

tbody tr{
  height:32px;               /* ðŸ”‘ LOCK ROW HEIGHT */
}

tbody td{
  border:1px solid #ddd;
  padding:6px;
  font-size:12px;
  vertical-align:middle;
}

/* LOCK TO 13 ROWS */
tbody tr:nth-child(n+14){
  display:none;
}

/* TOTALS BOX */
.totals{
  position:absolute;
  right:20px;
  bottom:90px;
  width:260px;
  border:1px solid #d8c690;
  background:#fff8dc;
  padding:10px;
  font-size:12px;
}

.totals div{
  display:flex;
  justify-content:space-between;
  margin-bottom:4px;
}

.totals .grand{
  font-weight:600;
  border-top:1px solid #999;
  padding-top:5px;
}

/* AMOUNT IN WORDS */
.amount-words{
  position:absolute;
  left:20px;
  bottom:90px;
  width:480px;
  font-size:12px;
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:11px;
}

/* PRINT */
@media print{
  body{background:#fff;}
  .invoice{margin:0;page-break-after:avoid;}
}
</style>
</head>

<body>

<div class="invoice" id="invoice">

  <div class="header">
    <h2>Hello Notes</h2>
    <p>GST: 29AFQFS5154Q1ZU</p>
    <p>No.6 Kurubarahalli Main Road, Kirloskar Layout</p>
    <p>Bengaluru â€“ 570079 | Phone: 8073431538</p>
  </div>

  <table>
    <thead>
      <tr>
        <th width="40%">Item</th>
        <th width="15%">Qty</th>
        <th width="20%">Rate</th>
        <th width="25%">Total</th>
      </tr>
    </thead>
    <tbody id="items">
      <!-- YOUR EXISTING INPUT ROWS â€“ LOGIC SAME -->
      <tr>
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td>0.00</td>
      </tr>
      <!-- Repeat / auto-generate as before (max 13 visible) -->
    </tbody>
  </table>

  <div class="amount-words">
    Amount in words: <b id="words"></b>
  </div>

  <div class="totals">
    <div><span>Subtotal</span><span id="subtotal">â‚¹0.00</span></div>
    <div><span>Discount</span><span id="discount">â‚¹0.00</span></div>
    <div><span>CGST 9%</span><span id="cgst">â‚¹0.00</span></div>
    <div><span>SGST 9%</span><span id="sgst">â‚¹0.00</span></div>
    <div class="grand"><span>Grand Total</span><span id="grand">â‚¹0.00</span></div>
  </div>

  <div class="footer">Thank you for your business</div>

</div>

</body>
</html>
