<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Notes Invoice</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box;}
body{font-family:Poppins,sans-serif;background:#eef3ff;margin:0}
.invoice{width:210mm;min-height:297mm;background:#fff;margin:auto;padding:12mm}

/* HEADER */
.header{text-align:center}
.header img{width:70px}
.header h2{color:#1a4fa3;margin:5px 0}

/* INPUTS */
input,select{
    border:1px solid #c9b062;
    padding:5px;
    font-size:12px;
}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #c9b062;padding:6px;font-size:12px;text-align:center}
th{background:#eef3ff;color:#1a4fa3}
td input{border:none;text-align:center}

/* REMOVE BUTTON */
.remove-btn{
    background:#c40000;color:#fff;border:none;
    width:20px;height:20px;border-radius:4px
}

/* TOTALS */
.totals{
    border:2px solid #c9b062;
    padding:8px;margin-top:10px;
    page-break-inside:avoid
}
.row{display:flex;justify-content:space-between;margin:4px 0;font-size:13px}
.grand{font-weight:600;color:#1a4fa3;font-size:15px}

/* WORDS */
.words{border:1px solid #c9b062;padding:6px;margin-top:8px;font-size:12px}

/* PRINT / PDF */
@media print{
    .remove-btn,.actions{display:none !important}
    input,select{border:none}
    body{background:#fff}
}
</style>
</head>

<body>

<div class="invoice" id="invoice">

<div class="header">
<img src="LOGO.jpg">
<h2>Hello Notes</h2>
<p>GST: 29AQFS154Q1ZU</p>
<p>No.6 Kurubarahalli Main Road, Bengaluru – 570079</p>
</div>

<table>
<tr>
<td>Invoice Number<br><input></td>
<td>Invoice Date<br><input type="date"></td>
</tr>
<tr>
<td colspan="2">Customer Name<br><input></td>
</tr>
</table>

<table id="items">
<thead>
<tr>
<th>Item</th><th>Qty</th><th>Rate</th><th>Total</th><th></th>
</tr>
</thead>
<tbody>
<script>
for(let i=0;i<13;i++){
document.write(`
<tr>
<td><input></td>
<td><input type="number" value="1" oninput="calc()"></td>
<td><input type="number" value="0" oninput="calc()"></td>
<td class="rowTotal">0.00</td>
<td><button class="remove-btn" onclick="removeRow(this)">×</button></td>
</tr>`);
}
</script>
</tbody>
</table>

<div class="totals">
<div class="row"><span>Subtotal</span><span>₹ <span id="subtotal">0.00</span></span></div>

<div class="row">
<span>Discount</span>
<input type="number" id="discountVal" value="0" oninput="calc()" style="width:80px">
<select id="discountType" onchange="calc()">
<option value="percent">%</option>
<option value="flat">₹</option>
</select>
</div>

<div class="row">
<span>GST Based On</span>
<select id="gstBase" onchange="calc()">
<option value="subtotal">Subtotal</option>
<option value="afterDiscount">After Discount</option>
</select>
</div>

<div class="row">
<span>GST %</span>
<input type="number" id="gst" value="9" oninput="calc()" style="width:80px">
</div>

<div class="row"><span>CGST</span><span>₹ <span id="cgst">0.00</span></span></div>
<div class="row"><span>SGST</span><span>₹ <span id="sgst">0.00</span></span></div>

<div class="row grand"><span>Grand Total</span><span>₹ <span id="grand">0.00</span></span></div>
</div>

<div class="words">
Amount in Words: <span id="words"></span>
</div>

<div class="actions">
<button onclick="printInvoice()">Print</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

</div>

<script>
function removeRow(btn){
    btn.closest("tr").remove();
    calc();
}

function calc(){
    let subtotal=0;
    document.querySelectorAll("#items tbody tr").forEach(r=>{
        let q=+r.children[1].children[0].value||0;
        let rate=+r.children[2].children[0].value||0;
        let t=q*rate;
        r.querySelector(".rowTotal").innerText=t.toFixed(2);
        subtotal+=t;
    });
    subtotalEl.innerText=subtotal.toFixed(2);

    let discVal=+discountVal.value||0;
    let discAmt=discountType.value==="percent"
        ? subtotal*(discVal/100)
        : discVal;

    let base=gstBase.value==="afterDiscount"
        ? subtotal-discAmt
        : subtotal;

    let gstAmt=base*(+gst.value/100);
    cgst.innerText=(gstAmt/2).toFixed(2);
    sgst.innerText=(gstAmt/2).toFixed(2);

    let grand=(subtotal-discAmt)+gstAmt;
    document.getElementById("grand").innerText=grand.toFixed(2);
    words.innerText=numberToWords(grand);
}

const subtotalEl=document.getElementById("subtotal");

function numberToWords(n){
    return n.toFixed(2)+" Rupees Only";
}

function downloadPDF(){
    document.querySelectorAll(".remove-btn").forEach(b=>b.style.display="none");
    html2pdf().set({
        margin:5,
        filename:'Invoice.pdf',
        html2canvas:{scale:2},
        jsPDF:{format:'a4',orientation:'portrait'}
    }).from(invoice).save().then(()=>{
        document.querySelectorAll(".remove-btn").forEach(b=>b.style.display="block");
    });
}

function printInvoice(){
    window.print();
}

calc();
</script>

</body>
</html>
