<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice â€“ Hello Notes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#f4f6ff;
  margin:0;
  padding:20px;
}
.invoice{
  width:794px;
  margin:auto;
  background:#fff;
  padding:20px;
  position:relative;
}

/* ---------- LABELS (NO LAYOUT CHANGE) ---------- */
.field{
  display:flex;
  flex-direction:column;
  font-size:12px;
}
.field label{
  font-size:11px;
  color:#555;
  margin-bottom:2px;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header img{
  height:60px;
}
.header h2{
  margin:0;
}

/* ---------- INFO ---------- */
.info{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.info input{
  border:1px solid #ccc;
  padding:4px;
  font-size:13px;
}

/* ---------- TABLE ---------- */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
table th,table td{
  border:1px solid #ccc;
  padding:6px;
  font-size:13px;
  text-align:center;
}
table input{
  width:100%;
  border:none;
  text-align:center;
  font-size:13px;
}

/* ---------- TOTAL BOX ---------- */
.total-box{
  margin-top:10px;
  width:250px;
  float:right;
}
.total-box div{
  display:flex;
  justify-content:space-between;
  padding:4px 0;
}

/* ---------- BUTTONS ---------- */
.actions{
  margin-top:20px;
  text-align:right;
}
button{
  padding:6px 12px;
  margin-left:5px;
  cursor:pointer;
}

/* ---------- PRINT & PDF HIDE ---------- */
.no-print{display:inline-block;}

@media print{
  .no-print{display:none!important;}
  input{border:none;}
  body{background:#fff;}
}
</style>
</head>

<body>

<div class="invoice" id="invoice">

  <!-- HEADER -->
  <div class="header">
    <img src="" id="logo">
    <h2>INVOICE</h2>
  </div>

  <!-- INFO -->
  <div class="info">
    <div class="field">
      <label>Customer Name</label>
      <input type="text" placeholder="Enter Customer Name">
    </div>

    <div class="field">
      <label>Invoice Number</label>
      <input type="text" placeholder="INV-001">
    </div>

    <div class="field">
      <label>Invoice Date</label>
      <input type="date">
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="items">
      <tr>
        <td>1</td>
        <td><input></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td>0.00</td>
      </tr>
    </tbody>
  </table>

  <!-- TOTAL -->
  <div class="total-box">
    <div><span>Subtotal</span><span id="sub">0.00</span></div>
    <div><span>Discount</span><span id="disc">0.00</span></div>
    <div><span>GST</span><span id="gst">0.00</span></div>
    <div><strong>Grand Total</strong><strong id="grand">0.00</strong></div>
  </div>

  <div style="clear:both"></div>

  <!-- ACTION BUTTONS -->
  <div class="actions no-print">
    <button onclick="addRow()">Add Item</button>
    <button onclick="window.print()">Print</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

</div>

<script>
function addRow(){
  let t=document.getElementById("items");
  let r=t.rows.length+1;
  let row=t.insertRow();
  row.innerHTML=`<td>${r}</td>
    <td><input></td>
    <td><input type="number" value="1"></td>
    <td><input type="number" value="0"></td>
    <td>0.00</td>`;
}

function downloadPDF(){
  document.querySelectorAll('.no-print').forEach(e=>e.style.display='none');
  html2pdf().from(document.getElementById('invoice')).save().then(()=>{
    document.querySelectorAll('.no-print').forEach(e=>e.style.display='inline-block');
  });
}
</script>

</body>
</html>
